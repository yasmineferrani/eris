<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en"
       xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

    <title>Eris application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{css/style.css}">

</head>
<body>
<div class="container-fluid">

    <div>
        <nav class="navbar navbar-expand-lg bg-light navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           th:href="@{/villes}">Villes</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           th:href="@{/activites}">Activites</a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link"
                           th:if="${session.client.admin != true }"  th:href="@{/compte}">Compte</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           th:href="@{/deconnexion}">Deconnexion</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           th:if="${session.client.admin == true }"  th:href="@{/administration}">Administration</a>
                    </li>


                </ul>

            </div>
        </nav>
    </div>
    <div class="row">
        <div class="container text-center">
            <div>

                <h1 th:if="${session.client == null }">Bienvenue sur Eris!</h1>
                <h1 th:if="${session.client != null }" th:text="${'Bienvenue sur Eris ' + session.client.prenom + '!'}" class="mb-5"></h1>
                <p>Cliquez sur l'option ville ou thématique pour découvrir de nouvelles activités</p>
                <div id="choix">
                    <div class="row">
                        <div class="column">
                            <div class="/ville">
                                <a th:href="@{/villes}">
                                    <img src="images/villes/city.jpg" style="width:300px;height:200px"/>
                                </a>
                            </div>
                        </div><!-- comment -->
                        <div class="column">
                            <div class="/activite">
                                <a th:href="@{/activites}"><img src="images/villes/activite.jpg" style="width:300px;height:200px"/>
                                </a>
                            </div>
                        </div><!-- comment -->
                    </div>
                </div>

            </div>
        </div>


</body>
</html>
