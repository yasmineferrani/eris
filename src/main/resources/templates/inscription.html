<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="panel panel-default ">
    <h1 align="center">S'inscrire</h1>
    <div class="panel-body">
        <form id="signupForm" method="post" class="form-horizontal" th:action="@{/inscription/save}" th:object="${client}">


            <div class="form-group">
                <label class="col-sm-4 control-label" for="prenom">Prenom:</label>
                <div class="col-sm-5">
                    <input th:field="*{prenom}" type="text" class="form-control" id="prenom"
                           name="prenom" placeholder="prenom" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="nom">Nom:</label>
                <div class="col-sm-5">
                    <input th:field="*{nom_client}"  type="text" class="form-control" id="nom"
                           name="nom" placeholder="nom" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label" for="email">Email :</label>
                <div class="col-sm-5">
                    <input th:field="*{courriel}" type="email" class="form-control" id="email"
                           name="email" placeholder="Email" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="password">Mot de passe :</label>
                <div class="col-sm-5">
                    <input th:field="*{password}" type="password" class="form-control" id="password"
                           name="password" placeholder="Password" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-4">
                    <input type="submit"  class="btn btn-primary btn-lg"
                           value="Inscription"  id="submit"/>

                </div>
            </div>
        </form>
    </div>
</div>
<script src="js/formValidation.js"></script>
</body>
</html>
