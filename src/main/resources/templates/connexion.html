<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script
            src="http://cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.min.js"></script>
    <link rel="stylesheet" th:href="@{css/style.css}">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">



            <h1 class="text-center login-title">S'identifier </h1>
            <div class="account-wall">
                <form class="form-signin" th:action="@{/connexion}" th:object="${client}" method="post">
                    <input type="email" th:field="*{courriel}"  class="form-control" name="courriel" placeholder="Courriel" required autofocus>
                    <input type="password" th:field="*{password}" class="form-control" name="password" placeholder="Password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign in</button>
                </form>
            </div></br> </br> </br>
            <a th:href="@{/inscription}"><h2>Inscrivez-vous sur Eris</h2></a>
        </div>
    </div>
</div>

</body>
</html>
